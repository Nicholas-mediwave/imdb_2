<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>ADD A MOVIE</h1>
        <form id="AddMovieForm" class="MovieForm">
          <div class="padding">
            <label for="movieName">Movie Name</label>
            <input type="text" id="movieName" name="movieName" />
          </div>
          <div class="padding">
            <label for="movieYear">Year of Release</label>
            <input type="text" id="movieYear" name="movieYear" />
          </div>
          <div class="padding">
            <label for="movieGenre">Genres</label>
            <input type="text" id="movieGenre" name="movieGenre" />
          </div>
          <div class="mt-sm">
            <input type="submit" value="Add Movie" />
          </div>
        </form>
      </div>
      <div id="movie-list" class="movieList"></div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
